<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión Documental</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Gestión Documental</h1>

  <nav>
    <button id="btnRegistro" class="active">📁 Registro</button>
    <button id="btnConsultas">🔍 Consultas</button>
  </nav>

  <!-- SECCIÓN REGISTRO -->
  <section id="registro" class="active">
    <h2>Registrar Documento</h2>
    <form id="formDoc">
      <label>Proyecto</label>
      <select id="proyecto"></select>

      <label>Categoría</label>
      <select id="categoria"></select>

      <label>Emisor/Receptor</label>
      <select id="emisor"></select>

      <label>Propiedad</label>
      <select id="propiedad"></select>

      <label>Comentarios / Palabras clave</label>
      <textarea id="comentarios" rows="3"></textarea>

      <button type="button" class="save" id="guardarBtn">Guardar</button>
    </form>
  </section>

  <!-- SECCIÓN CONSULTAS -->
  <section id="consultas">
    <h2>Consultas</h2>
    <input type="text" id="busqueda" placeholder="Buscar por palabra clave...">
    <div id="resultados"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
