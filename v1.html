<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor Documental</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #2c3e50;
      color: white;
    }

    /* Layout principal en grid */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 25% 50% 25%;
      grid-gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      height: calc(100vh - 60px); /* menos header */
    }

    /* Columna izquierda */
    .col-left {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .carpetas, .archivos {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding: 5px;
    }

    .carpetas {
      border-bottom: 1px solid #999;
    }

    .carpetas ul, .archivos ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .carpetas li, .archivos li {
      padding: 5px;
      cursor: pointer;
    }

    .carpetas li:hover, .archivos li:hover {
      background: #f0f0f0;
    }

    /* Columna central */
    .col-center {
      border: 1px solid #ccc;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .col-center iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Columna derecha */
    .col-right {
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #34495e;
    }

    /* Responsive: en pantallas peque√±as, se apila */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- Librer√≠a Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Gestor Documental</h1>

  <!-- Bot√≥n de login -->
  <div style="text-align:center; margin:10px;">
    <button id="login">Login con Google</button>
  </div>

  <!-- Contenido principal (oculto hasta login) -->
  <main id="app" style="display:none;">
    <!-- Columna izquierda -->
    <div class="col-left">
      <div class="carpetas">
        <h3>Carpetas</h3>
        <ul id="listaCarpetas"></ul>
      </div>
      <div class="archivos">
        <h3>Archivos</h3>
        <div id="carpetaSeleccionada"></div>
        <ul id="listaDocs"></ul>
      </div>
    </div>

    <!-- Columna central -->
    <div class="col-center">
      <iframe id="visor"></iframe>
    </div>

    <!-- Columna derecha -->
    <div class="col-right">
      <h3>Registrar documento</h3>
      <label>Archivo seleccionado:</label>
      <input id="archivoSeleccionado" readonly><br>

      <label>Contraparte:</label>
      <input id="contraparte"><br>

      <label>Categor√≠a:</label>
      <input id="categoria"><br>

      <label>Comentarios:</label>
      <textarea id="comentarios"></textarea><br>

      <button id="guardar">Guardar Registro</button>
    </div>
  </main>

  <script>
    // üîë CONFIGURACI√ìN
    const CLIENT_ID = "TU_CLIENT_ID.apps.googleusercontent.com"; 
    const SHEET_ID = "TU_SHEET_ID"; 
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/spreadsheets";

    // Inicializar cliente Google API
    function initClient() {
      gapi.client.init({
        clientId: CLIENT_ID,
        discoveryDocs: [
          "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest",
          "https://sheets.googleapis.com/$discovery/rest?version=v4"
        ],
        scope: SCOPES
      }).then(() => {
        document.getElementById("login").onclick = handleAuthClick;
      });
    }

    // Cargar librer√≠a
    gapi.load("client:auth2", initClient);

    // Login con Google
    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn().then(() => {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "grid";
        listarCarpetas();
      });
    }

    // Listar carpetas
    function listarCarpetas() {
      gapi.client.drive.files.list({
        q: "mimeType='application/vnd.google-apps.folder' and trashed=false",
        fields: "files(id, name)",
        pageSize: 50
      }).then(response => {
        const carpetas = response.result.files;
        const lista = document.getElementById("listaCarpetas");
        lista.innerHTML = "";
        carpetas.forEach(c => {
          const li = document.createElement("li");
          li.textContent = c.name;
          li.onclick = () => {
            document.getElementById("carpetaSeleccionada").textContent = c.name;
            listarArchivos(c.id);
          };
          lista.appendChild(li);
        });
      });
    }

    // Listar archivos de carpeta
    function listarArchivos(carpetaId) {
      gapi.client.drive.files.list({
        q: `'${carpetaId}' in parents and mimeType='application/pdf' and trashed=false`,
        fields: "files(id, name, webViewLink)",
        pageSize: 50
      }).then(response => {
        const files = response.result.files;
        const lista = document.getElementById("listaDocs");
        lista.innerHTML = "";
        if (files && files.length > 0) {
          files.forEach(f => {
            const li = document.createElement("li");
            li.textContent = f.name;
            li.onclick = () => {
              document.getElementById("archivoSeleccionado").value = f.name;
              document.getElementById("archivoSeleccionado").dataset.fileId = f.id;
              document.getElementById("visor").src = "https://drive.google.com/file/d/" + f.id + "/preview";
            };
            lista.appendChild(li);
          });
        } else {
          lista.innerHTML = "<li>No hay archivos PDF.</li>";
        }
      });
    }

    // Guardar registro en Google Sheets
    document.getElementById("guardar").addEventListener("click", () => {
      const archivo = document.getElementById("archivoSeleccionado").value;
      const fileId = document.getElementById("archivoSeleccionado").dataset.fileId || "";
      const contraparte = document.getElementById("contraparte").value;
      const categoria = document.getElementById("categoria").value;
      const comentarios = document.getElementById("comentarios").value;

      if (!archivo) {
        alert("Primero selecciona un archivo.");
        return;
      }

      const valores = [
        new Date().toISOString(),
        archivo,
        fileId,
        contraparte,
        categoria,
        comentarios
      ];

      gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: SHEET_ID,
        range: "A:F",
        valueInputOption: "RAW",
        insertDataOption: "INSERT_ROWS",
        resource: { values: [valores] }
      }).then(() => {
        alert("Registro guardado en Sheets!");
        document.getElementById("archivoSeleccionado").value = "";
        document.getElementById("contraparte").value = "";
        document.getElementById("categoria").value = "";
        document.getElementById("comentarios").value = "";
        document.getElementById("visor").src = "";
      });
    });
  </script>
</body>
</html>
