
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor Documental</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #2c3e50;
      color: white;
    }

    /* Layout principal en grid */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 25% 50% 25%;
      grid-gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      height: calc(100vh - 60px); /* menos header */
    }

    /* Columna izquierda */
    .col-left {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .carpetas, .archivos {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding: 5px;
    }

    .carpetas {
      border-bottom: 1px solid #999;
    }

    .carpetas ul, .archivos ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .carpetas li, .archivos li {
      padding: 5px;
      cursor: pointer;
    }

    .carpetas li:hover, .archivos li:hover {
      background: #f0f0f0;
    }

    /* Columna central */
    .col-center {
      border: 1px solid #ccc;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .col-center iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Columna derecha */
    .col-right {
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #34495e;
    }

    /* Responsive: en pantallas pequeñas, se apila */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>


</head>
  <body>
  <!-- Botón de login -->
  <button id="login" disabled>Iniciar sesión con Google</button>

  <!-- Contenedor principal oculto hasta login -->
  <div id="app" style="display:none;">

    <!-- Barra de navegación -->
    <nav style="margin-bottom:15px;">
      <button onclick="mostrarSeccion('registro')">📑 Registro</button>
      <button onclick="mostrarSeccion('consultas')">🔍 Consultas</button>
    </nav>

    <!-- Sección Registro -->
    <section id="registro" style="display:block;">
      <h2>Registro de Documentos</h2>

      <!-- Explorador de carpetas -->
      <div style="display:flex; gap:20px;">
        
        <!-- Carpeta / Archivos -->
        <div style="flex:1;">
          <h3>Carpetas</h3>
          <ul id="listaCarpetas"></ul>
          <h3>Archivos</h3>
          <ul id="listaDocs"></ul>
        </div>

        <!-- Visor -->
        <div style="flex:2;">
          <h3>Visor de archivo</h3>
          <iframe id="visor" width="100%" height="400px" frameborder="0"></iframe>
        </div>
      </div>

      <!-- Formulario de registro -->
      <h3>Formulario de Registro</h3>
      <form id="formRegistro" onsubmit="return false;" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; max-width:800px;">
        
        <div style="grid-column: span 2;">
          <label>Archivo Seleccionado:</label>
          <input type="text" id="archivoSeleccionado" readonly style="width:100%;">
        </div>

        <div>
          <label>Proyecto:</label>
          <input type="text" id="proyecto" placeholder="Ej: Reforma Planta Sur">
        </div>

        <div>
          <label>Categoría:</label>
          <input type="text" id="categoria" placeholder="Ej: Contrato, Certificado">
        </div>

        <div>
          <label>Emisor:</label>
          <input type="text" id="emisor" placeholder="Ej: Proveedor SA">
        </div>

        <div>
          <label>Receptor:</label>
          <input type="text" id="receptor" placeholder="Ej: Cliente XYZ">
        </div>

        <div>
          <label>Propiedad:</label>
          <select id="propiedad">
            <option value="Interno">Interno</option>
            <option value="Enviado a tercero">Enviado a tercero</option>
            <option value="Recibido de tercero">Recibido de tercero</option>
          </select>
        </div>

        <div>
          <label>Fecha del Documento:</label>
          <input type="date" id="fechaDocumento">
        </div>

        <div style="grid-column: span 2;">
          <label>Comentarios:</label>
          <textarea id="comentarios" rows="3" style="width:100%;"></textarea>
        </div>

        <div style="grid-column: span 2; text-align:right;">
          <button type="button" id="guardar">💾 Guardar Registro</button>
        </div>
      </form>
    </section>

    <!-- Sección Consultas -->
    <section id="consultas" style="display:none;">
      <h2>Consultas</h2>
      <p>(Próximamente armamos el buscador y la lógica de edición)</p>
    </section>
  </div>

  <script>
    function mostrarSeccion(seccion) {
      document.getElementById("registro").style.display = (seccion === "registro") ? "block" : "none";
      document.getElementById("consultas").style.display = (seccion === "consultas") ? "block" : "none";
    }
  </script>
  <script>
  // 🔑 CONFIGURACIÓN
//  const CLIENT_ID = "MI_CLIENT_ID.apps.googleusercontent.com"; // Poner mi Client ID
 //  const SHEET_ID = "MI_SHEET_ID"; // Poner mi Sheet ID
 //  const FOLDER_ID = "MI_FOLDER_ID"; // Carpeta raíz de exploración
 //  const PROYECTOS_ID = "MI_ID_DE_PROYECTOS"; // Carpeta principal donde van los proyectos
 //  const SCOPES = "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/spreadsheets";

    // 🔑 CONFIGURACIÓN
    const CLIENT_ID = "935035577743-7ds3utl0nsbat33sbt2ervnckcgeceqr.apps.googleusercontent.com"; //"TU_CLIENT_ID.apps.googleusercontent.com"; // Pon tu Client ID
    const SHEET_ID = "1D8QeHDNR2bp8Ylfft-AyGTjyNbk_LLF8b6_LwvqBMqY"; // "TU_SHEET_ID"; // Pon tu Sheet ID
    const FOLDER_ID = "1BwL4cPJzAQMdtHuO5eEQm4Vr47PcRli5";//"MI_FOLDER_ID"; // Poner mi Folder ID   
    const PROYECTOS_ID = "1K-WgTeSJ4FlVmSlTqvS3ezVXulCkz8sX"; //"TU_ID_DE_ANTECEDENTES"; // Reemplazá con el ID real https://drive.google.com/drive/folders/1K-WgTeSJ4FlVmSlTqvS3ezVXulCkz8sX?usp=drive_link
//    const SCOPES = "https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/spreadsheets";
  const SCOPES = "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/spreadsheets";


  let tokenClient;
  let gapiInited = false;
  let gisInited = false;

  // -------------------
  // Inicializar Google API Client
  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  async function initializeGapiClient() {
    await gapi.client.init({
      discoveryDocs: [
        "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest",
        "https://sheets.googleapis.com/$discovery/rest?version=v4"
      ]
    });
    gapiInited = true;
    maybeEnableButtons();
  }

  // -------------------
  // Inicializar Google Identity Services
  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', // se definirá al solicitar token
    });
    gisInited = true;
    maybeEnableButtons();
  }

  function maybeEnableButtons() {
    if (gapiInited && gisInited) {
      document.getElementById("login").disabled = false;
    }
  }

  // -------------------
  // Login con Google
  document.getElementById("login").onclick = () => {
    tokenClient.callback = async (resp) => {
      if (resp.error) { console.error(resp); return; }

      gapi.client.setToken({ access_token: resp.access_token });

      // Ocultar botón de login y mostrar contenido
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "";

      // Listar carpetas y archivos iniciales
      listarCarpetas();
      listarArchivos(FOLDER_ID);
    };
    tokenClient.requestAccessToken({ prompt: 'consent' });
  };

  // -------------------
  // Listar carpetas
  function listarCarpetas(parentId = FOLDER_ID) {
    gapi.client.drive.files.list({
      q: `'${parentId}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false`,
      fields: "files(id, name)",
      pageSize: 50
    }).then(response => {
      const carpetas = response.result.files;
      const lista = document.getElementById("listaCarpetas");
      lista.innerHTML = "";

      // Si no estamos en la raíz, mostrar opción para volver
      if (parentId !== FOLDER_ID) {
        const volver = document.createElement("li");
        volver.textContent = "⬅️ Volver a raíz";
        volver.style.fontWeight = "bold";
        volver.onclick = () => {
          document.getElementById("carpetaSeleccionada").textContent = "Raíz";
          listarCarpetas(FOLDER_ID);
          listarArchivos(FOLDER_ID);
        };
        lista.appendChild(volver);
      }

      carpetas.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c.name;
        li.onclick = () => {
          document.getElementById("carpetaSeleccionada").textContent = c.name;
          listarCarpetas(c.id); // Navegar a subcarpetas
          listarArchivos(c.id); // Mostrar archivos de esa carpeta
        };
        lista.appendChild(li);
      });
    });
  }

  // -------------------
  // Listar archivos de carpeta
  function listarArchivos(carpetaId) {
    gapi.client.drive.files.list({
      q: `'${carpetaId}' in parents and trashed=false`,
      fields: "files(id, name, mimeType, webViewLink, webContentLink)",
      pageSize: 50
    }).then(response => {
      const files = response.result.files;
      const lista = document.getElementById("listaDocs");
      lista.innerHTML = "";
      if (files && files.length > 0) {
        files.forEach(f => {
          const li = document.createElement("li");
          li.textContent = f.name;

          li.onclick = () => {
            const visor = document.getElementById("visor");
            const tipo = f.mimeType;

            // Limpiar visor antes de mostrar nuevo contenido
            visor.removeAttribute("src");
            visor.removeAttribute("srcdoc");

            document.getElementById("archivoSeleccionado").value = f.name;
            document.getElementById("archivoSeleccionado").dataset.fileId = f.id;

            const tiposVisibles = [
              "application/pdf",
              "image/jpeg",
              "image/png",
              "image/gif"
            ];

            if (tiposVisibles.includes(tipo)) {
              visor.src = `https://drive.google.com/file/d/${f.id}/preview`;
            } else {
              visor.srcdoc = `
                <div style="text-align:center; padding:20px; font-family:sans-serif;">
                  <p><strong>No se puede visualizar este tipo de archivo aquí.</strong></p>
                  <p>Tipo: ${tipo}</p>
                  <a href="${f.webContentLink}" target="_blank" style="color:#2c3e50; font-weight:bold;">Descargar archivo</a>
                </div>
              `;
            }
          };

          lista.appendChild(li);
        });
      } else {
        lista.innerHTML = "<li>No hay archivos.</li>";
      }
    });
  }

  // -------------------
  // Guardar Registro
  document.getElementById("guardar").addEventListener("click", async () => {
    const archivo = document.getElementById("archivoSeleccionado").value;
    const fileId = document.getElementById("archivoSeleccionado").dataset.fileId || "";
    const proyecto = document.getElementById("proyecto").value;
    const categoria = document.getElementById("categoria").value;
    const emisor = document.getElementById("emisor").value || "Desconocido";
    const receptor = document.getElementById("receptor").value || "";
    const propiedad = document.getElementById("propiedad").value || "Interno";
    const comentario = document.getElementById("comentarios").value;
    const fechaDocumentoInput = document.getElementById("fechaDocumento").value;

    if (!archivo || !proyecto) {
      alert("Seleccioná un archivo y completá el proyecto.");
      return;
    }

    // Generar ID único
    const idRegistro = Date.now(); // timestamp como ID único

    // Fecha del documento
    const fechaDocumento = fechaDocumentoInput || new Date().toISOString().split("T")[0]; // yyyy-mm-dd

    // Nombre normalizado
    const nombreNormalizado = `${proyecto}_${fechaDocumento.replace(/-/g,"_")}_${emisor}_${categoria}`;

    const valores = [
      idRegistro,
      new Date().toISOString(), // FechaRegistro
      fechaDocumento,
      archivo,                  // NombreOriginal
      nombreNormalizado,
      proyecto,
      categoria,
      emisor,
      receptor,
      propiedad,
      comentario,
      fileId,
      "Activo"                  // Estado por defecto
    ];

    // Guardar en Sheets
    await gapi.client.sheets.spreadsheets.values.append({
      spreadsheetId: SHEET_ID,
      range: "A:M",
      valueInputOption: "RAW",
      insertDataOption: "INSERT_ROWS",
      resource: { values: [valores] }
    });

    // Obtener o crear carpeta de proyecto
    const carpetaDestinoId = await obtenerOCrearCarpetaProyecto(proyecto);

    // Mover archivo
    await moverArchivoA(fileId, carpetaDestinoId);

    alert("Registro guardado y archivo movido a carpeta de proyecto.");

    // Limpiar formulario
    document.getElementById("archivoSeleccionado").value = "";
    document.getElementById("proyecto").value = "";
    document.getElementById("categoria").value = "";
    document.getElementById("emisor").value = "";
    document.getElementById("receptor").value = "";
    document.getElementById("propiedad").value = "";
    document.getElementById("comentarios").value = "";
    document.getElementById("fechaDocumento").value = "";
    document.getElementById("visor").src = "";
  });

  // -------------------
  // Crear carpeta de proyecto si no existe
  async function obtenerOCrearCarpetaProyecto(nombreProyecto) {
    const res = await gapi.client.drive.files.list({
      q: `'${PROYECTOS_ID}' in parents and mimeType='application/vnd.google-apps.folder' and name='${nombreProyecto}' and trashed=false`,
      fields: "files(id, name)",
      pageSize: 1
    });

    if (res.result.files && res.result.files.length > 0) {
      return res.result.files[0].id; // Ya existe
    }

    // Crear nueva carpeta
    const nuevaCarpeta = await gapi.client.drive.files.create({
      resource: {
        name: nombreProyecto,
        mimeType: "application/vnd.google-apps.folder",
        parents: [PROYECTOS_ID]
      },
      fields: "id"
    });

    return nuevaCarpeta.result.id;
  }

  // -------------------
  // Mover archivo a la carpeta de proyecto
  async function moverArchivoA(fileId, destinoId) {
    const file = await gapi.client.drive.files.get({
      fileId: fileId,
      fields: "parents"
    });

    const padresActuales = file.result.parents;

    await gapi.client.drive.files.update({
      fileId: fileId,
      addParents: destinoId,
      removeParents: padresActuales.join(","),
      fields: "id, parents"
    });
  }

  // -------------------
  // Inicializar APIs al cargar ventana
  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };
</script>
    
</body>
  </html>
